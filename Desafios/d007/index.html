<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/wolfenstein.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você esta vendo a imagem completa?
        <br>
        Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiencia. &#x1F92F
    </p>

    <picture>
        <source media="(max-width: 500px)" srcset="imagens/natureza-300.png" type="image/png">
        <source media="(max-width: 600px)" srcset="imagens/natureza-400.png" type="image/png">
        <source media="(max-width: 700px)" srcset="imagens/natureza-500.png" type="image/png">
        <source media="(max-width: 800px)" srcset="imagens/natureza-600.png" type="image/png">
        <source media="(max-width: 900px)" srcset="imagens/natureza-700.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/natureza-800.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="imagens/natureza-900.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/natureza-1000.png" type="image/png">
        <source media="(max-width: 1300px)" srcset="imagens/natureza-1100.png" type="image/png">
        <img src="imagens/natureza-full.jpg" alt="Natureza">
    </picture>
</body>
</html>
